<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar clearfix">
            <div class="logo nav__item ">
                <img src="./img/logo.svg" alt="Logo">
            </div>
            <ul class="menu nav__item">
                <li class="menu__item">
                    <a class="menu__link" href="#">Product</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Customers</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Pricing</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Resources</a>
                </li>

            <div class="auth nav__item">
                <button class="auth__item sign__in">Sign In</button>
                <button class="auth__item sign__up">Sign Up</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="wrapper">
                <div class="hero__item">

                        your

                    <button class=" sign__up get">Get started</button>

                    <img src="./img/oval.svg" alt="oval">
                </div>
            </div>
